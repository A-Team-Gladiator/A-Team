<template name="centerList">



    <div id="test" class="jumbotron container-fluid">
        <div class="row">
            <div class="col-sm-12">


                <div class="serachNotes">



                    <div class="input-group" >
                        <input class="form-control" name="q" type="text" placeholder="Search Notes" id="txtSearch">
                        <span class="input-group-addon searchNote">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>

                        <div class="input-group btn-info">
                            <select class="form-control" id="cmbSearch">
                                <option value="By Tag">By Tag</option>
                                <option value="By Notes" selected>By Notes</option>
                            </select>
                        </div>
                    </div>



                    <div class="jumbotron noteListTable">
                        <table class="table table-hover">
                            <tbody>
                                {{#if getNotes.count}}
                                    {{#each getNotes}}
                                        <tr class="borderTop">
                                            <a href="#"><span class="glyphicon glyphicon-edit editNote" alt="Delete this Note" TITLE="Edit this Note"></span></a>
                                            &nbsp;&nbsp; &nbsp;&nbsp;
                                            <a href="#"><span class="glyphicon glyphicon-tags editNote" alt="Add Tag" TITLE="Add Tag"></span></a>

                                            <td>{{NoteTitle}}</td>
                                            <!--<td>{{NoteDetails}}</td>-->
                                            <td style="text-align: end">{{CreatedDate}}</td>

                                            <a href="#"><span class="glyphicon glyphicon-remove-circle deleteNote pull-right" alt="Delete this Note" TITLE="Delete this Note"></span></a>
                                        </tr>
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        <td style="text-align: center;">
                                            No Notes Exits.
                                        </td>

                                    </tr>
                                {{/if}}
                            </tbody>
                        </table>
                    </div>
                </div>
             </div>
        </div>
    </div>
</template>
